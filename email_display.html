<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 2rem;
        }
        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #007bff;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Email</h1>
        <p id="displayEmailID"></p>
        <textarea id="notes" placeholder="Add any notes or specific responses"></textarea><br>
        <div id="loader" class="loader"></div>
        <p id="original_email"></p>
        <p id="response"></p>
        <button id = 'submitBtn' type="button">Submit</button>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const notes = document.getElementById('notes').value;
            localStorage.setItem('notes', notes);
            window.location.reload(); 
        });

        document.addEventListener('DOMContentLoaded', function() {
            const emailid = localStorage.getItem('email');
            const password = localStorage.getItem('password');
            let notes = '';
            if (localStorage.getItem('notes') != undefined){
                notes = localStorage.getItem('notes');
                localStorage.removeItem('notes')
            }

            document.getElementById('displayEmailID').innerText = `EmailID: ${emailid}`;

            let message = JSON.stringify({ emailid: emailid, password: password, notes: notes })

            fetch('https://email-responder-1j22.onrender.com:10000/fetch-response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: message
            })
            .then(response => response.json())
            .then(data => {
                let objData = JSON.parse(data.response)
                document.getElementById('loader').style.display = 'none';
                document.getElementById('original_email').innerText = `Email: ${objData['email']}`;
                document.getElementById('response').innerText = `Response: ${objData['response']}`;
            })
            .catch(error => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('response').innerText = `Error: ${error}`;
            });
        });
    </script>
</body>
</html>
