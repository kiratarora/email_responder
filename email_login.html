<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Responder</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            height: 2rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container textarea {
            flex: 1;
        }
        .info-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 1.5rem;
            height: 1.5rem;
            margin-left: 0.5rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-button:hover {
            background-color: #0056b3;
        }
        .tooltip {
            visibility: hidden;
            width: 220px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -110px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .info-button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Responder</h1>
        <form id="emailForm">
            <textarea id="email" placeholder="Enter your email"></textarea><br>
            <div class="password-container">
                <textarea id="password" placeholder="Enter your password" type="password"></textarea>
                <button type="button" class="info-button">i
                    <span class="tooltip">To get the application-specific password for your email, go to your email account settings and generate an app password.</span>
                </button>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            
            window.location.href = 'email_display.html';
        });
    </script>
</body>
</html>
