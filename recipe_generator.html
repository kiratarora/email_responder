<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            height: 2rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #display_area {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Generator</h1>
        <textarea id="ingredients" placeholder="Enter ingredients"></textarea><br>
        <textarea id="dietaryRestrictions" placeholder="Enter dietary restrictions"></textarea><br>
        <button type="button" id="submitBtn">Submit</button>
        <p id="display_area"></p>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const ingredients = document.getElementById('ingredients').value;
            const dietaryRestrictions = document.getElementById('dietaryRestrictions').value;

            const data = JSON.stringify({
                ingredients: ingredients,
                dietaryRestrictions: dietaryRestrictions
            });

            fetch('http://127.0.0.1:5000/generate-recipe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('display_area').innerText = data.response; // Display the recipe in the p tag
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('display_area').innerText = 'An error occurred. Please try again.'; // Display an error message in the p tag
            });
        });
    </script>
</body>
</html>
